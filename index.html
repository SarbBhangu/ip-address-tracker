<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="./styles.css">
  
  
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>


<body>

    <header class = "header"> 
      
      <h1 class= "app-title">IP Address Tracker</h1>
    
      <form class="ip-form">
        <input type="text" class="ip-input" placeholder="Search for any IP address or domain" aria-label="Search for IP address or domain">
        <button type="submit" class="ip-submit" aria-label="Search">Search</button>
      </form>
    
    </header>

    <main>
      <section class="info-panel">
        <div class="info-item">
          <h2>IP Address</h2>
          <p id="ip-address">-</p>
        </div>
      
        <div class="info-item">
          <h2>Location</h2>
          <p id="location">-</p>
        </div>
      
        <div class="info-item">
          <h2>Timezone</h2>
          <p id="timezone">UTC</p>
        </div>
      
        <div class="info-item">
          <h2>ISP</h2>
          <p id="isp">-</p>
        </div>
      </section>

      <section class="map-section">
        <div id="map"></div>
      </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./script.js"></script>
</body>


</html>
